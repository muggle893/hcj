<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>

                        <option value="">22</option>

            <!--就读学校-->
            <tr>
                <td>就读学校</td>
                <td><input></td>
            </tr>

            <!--应聘岗位-->
            <tr>
                <td>应聘岗位</td>

                    <input type="checkbox" name="position">前端开发

            <!--掌握的技能-->

                <td>掌握的技能</td>

            </tr>

                <td>项目经历</td>

            </tr>

            <!--是否阅读公司的招聘要求-->

                <td></td>

                    <input type="checkbox">我已仔细阅读过公司的招聘要求<br/>
