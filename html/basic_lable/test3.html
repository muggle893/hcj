<html>
	<head>
		<title>无序列表、有序列表、表单标签等</title>
	</head>
	<body>
		<!--表格单元格合并-->
		<table border="2px">
			行合并
			<thead>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</thead>
			<tbody>
				<tr>
					<td>张三</td>
					<td>18</td>
					<td rowspan="2">男</td>
				</tr>
				<tr>
					<td>李四</td>
					<td>18</td>
				</tr>
				<tr>
					<td>小红</td>
					<td>22</td>
					<td>女</td>
				</tr>
			</tbody>
		</table>
		
		<!--表格单元格合并-->
		<table border="2px">
			列合并
			<thead>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</thead>
			<tbody>
				<tr>
					<td colspan="2">张三 | 18</td>
					<td>男</td>
				</tr>
				<tr>
					<td>李四</td>
					<td>18</td>
					<td>男</td>
				</tr>
				<tr>
					<td>小红</td>
					<td>22</td>
					<td>女</td>
				</tr>
			</tbody>
		</table>
		
		<hr>
		<!--无序列表-->
		<ul>
			<li>第一</li>
			<li>第二</li>
			<li>第三</li>
			<li>第四</li>
		</ul>
		
		<hr>
		<!--有序列表-->
		<ol>
			<li>苹果</li>
			<li>香蕉</li>
			<li>菠萝</li>
			<li>哈密瓜</li>
		</ol>
		
		<!--表单-->
		<form>
			<input type="button" >
		</form>
		
		<!--自定义列表-->
		<dl>水果
			<dd>1.西瓜</dd>
			<dd>2.xxx</dd>
			<dd>3.xxx</dd>
		</dl>
		
		<hr>
		<!--表单和控件-->
		<form action="https://www.baidu.com">
			账号：<input><br>
			密码：<input type="password"><br>
			性别：<input type="radio" name="sex">男 &nbsp;&nbsp;&nbsp;
			    <input type="radio" name="sex">女<br>
			爱好：<input type="checkbox">听歌
				<input type="checkbox">打球
				<input type = "checkbox">旅行
				<br>
			<input type="button" value="普通按钮"><br>
			<input type="submit"><br>
			<input type="reset"><br>
			头像：<input type="file"><br>
			
			城市：
			<select>
				<option>北京</option>
				<option selected="">天津</option>
				<option>南京</option>
			</select><br>
			备注：
			<textarea rows ="20" cols="30"></textarea>
			
		</form>
		
	
		<!--div-->
		<div>
			ajghalg;j
		</div>
		<div>
			会当凌绝顶，一览众山小
		</div>
		
		<!--span-->
		<span style="color: darkred">aaaa</span>
		<span style="color: chartreuse;">bbbb</span>
	</body>
</html>
