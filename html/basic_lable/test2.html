<html>
	<head>
		<title>标签练习</title>
	</head>
	
	<body>
		<!--img标签-->
		<img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.-8sTBQWU55DOkQDjds4BrAHaKk?pid=ImgDet&rs=1">
		
		<!--a标签-->
		<br>
		<a href="https://www.baidu.com">百度</a>
		
		<!--格式化标签-->
		<hr>
		<strong>小红</strong>去山上摘了一个<b>苹果</b>，然后她把这个苹果给了<em>大灰狼</em>，大灰狼吃掉了这个<del>苹果</del><br>
		然后，捕了一只<ins>兔子</ins>给小红
		
		<hr>
		<!--表格标签-->
		<table border="2px" width="100"height="100">
			<thead>
				<th>姓名</th>
				<th>年龄</th>
			</thead>
				
			<tbody>
				<tr>
					<td>张三</td><td>12</td>
				</tr>
				<tr>
					<td>李四</td><td>22</td>
				</tr>
			</tbody>
		</table>
		
		<hr>
		<!--空链接-->
		<a href="#">空链接</a>
		
		<!--下载链接-->
		<a href="test.zip">点击下载</a>
		
		<!--通过照片跳转链接-->
		<hr>
		<a href="https://cn.bing.com" target="_blank" title="edge浏览器">
			<img src="https://tse4-mm.cn.bing.net/th/id/OIP-C.QK1P2TR028AE5HMjTMuU6gHaHa?pid=ImgDet&rs=1">
		</a>	
		
		<hr>
		<img src="https://..." alt="这是图片">
	</body>
</html>
